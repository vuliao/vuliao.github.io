<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>多媒体播放器</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		.drop-view {
			position: fixed;
			z-index: 100;
			display: none;
			background: rgba(0, 0, 255, 0.37);
		}

		.img-brower {
			width: 100%;
			min-height: 100%;
			display: none;
			text-align: center;
			background: #f1f1f1;
		}

		.img-content {
			margin: 20px auto;
			display: inline-block;
			max-width: 95%;
			min-width: 700px;
		}

		.img-content img {
			max-width: 100%;
			display: block;
			margin: 10px auto;
			border: 1px solid #c0c0c0;
		}

		.video-box {
			display: block;
			width: 100%;
			background: #a5a3a3;
		}

		.video {
			width: 100%;
			height: 100%;
		}

		.msg {
			position: absolute;
			top: 5px;
			left: 5px;
			display: none;
			z-index: 1001;
		}
	</style>
	<script defer src="js/screenfull.min.js"></script>
	<script defer src="js/dropView.js"></script>
	<script defer src="js/main.js"></script>
</head>

<body>
	<div id="drop_view" class="drop-view">
	</div>
	<div id="img_brower" class="img-brower">
		<div id="img_content" class="img-content"></div>
	</div>
	<div id="video_box" class="video-box">
		<video src="" controls="true" id="video" class="video" autoplay="autoplay">出错</video>
	</div>
	<span class="msg" id="msg">1</span>

</body>

</html>
